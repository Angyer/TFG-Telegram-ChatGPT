services:
  mariadb:
    image: mariadb:11.8
    container_name: tfg_mariadb
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: rootpasswd
      MARIADB_DATABASE: tfg
      MARIADB_USER: tfg_user
      MARIADB_PASSWORD: userpasswd
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "127.0.0.1", "-uroot", "-prootpasswd", "--silent"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 30s

  adminer:
    image: adminer:latest
    container_name: tfg_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - mariadb

volumes:
  mariadb_data:
